<!-- in this code we will fetch api and display result in html  -->
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fetch API</title>
</head>

<body>
      <div id="ghansham">

      </div>
      <script>
            let m=""
            const url = "https://randomuser.me/api?results=5"
            data=""
            fetch(url).then(function (responce) {

                  // this is important 
                  return responce.json();

            }).then(function (data) {
                  m=data
                  // console.log(data.results[0])
                  // temp = document.createElement("p")
                  // temp.innerText = JSON.stringify(data.results[0])

                  // get div 
                  // parent = document.querySelector("#ghansham")
                  // parent.appendChild(temp)

                  // so as we can see there are multiple responce so in order to deal with them
                  // lets use forach loop 
                  data.results.forEach(element => {
                        let d=document.createElement("img")
                        let dd=document.createElement("h1")
                        d.setAttribute("src",element.picture.thumbnail)
                        dd.innerHTML="<br>"+element.name.first +" "+element.name.last +"<br>"
                        // get div 
                        parent = document.querySelector("#ghansham")
                        parent.appendChild(d)
                        parent.appendChild(dd)
                  });

            // after that catch error if any and print it 
            }).catch(function(err){
                  console.log(err);
            })



      </script>
</body>

</html>
