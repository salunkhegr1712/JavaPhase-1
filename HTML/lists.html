<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      
      <!-- there are three types of list exists  -->
      <!-- ordered list , Attribute : type start  -->
      
      <ol type="A" start="4">
            <li>hell 0</li>
            <li>hell 1</li>
            <li>hell 2</li>
            <li>hell 3</li>
      </ol>
      
      <!-- unordered list  -->
      <ul>
            <li>hell 0</li>
            <li>hell 1</li>
            <li>hell 2</li>
            <li>hell 3</li>
      </ul>

      <!-- detailed list -->
      <!-- dt is for title and dd for its description -->
      <dl>
            <dt>Ghansham</dt>
            <dd>dbfskd jfdljfdsbjlg sdljgbjldsg</dd>

            <dt>Rajaram</dt>
            <dd>dkbkds dkshkdshjdsg jkdgbjsdgbkf</dd>

            <!-- multiple title can have same description  -->
            <dt>dfjsdjf</dt>
            <dt>ksbadkfb</dt>
            <dd>sajbkfksa dkshbfhkbgk kjdgbssjdg</dd>
      </dl>
</body>
</html>
