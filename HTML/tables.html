<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>table</title>
      
      <!-- 1st way that to add style at head itself  -->
      <style>
            td{
                  font-size: 20px;      
            }

      </style>

      <!-- 3rd way use external stylesheet  -->
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- table contains few inportant tags  -->
      <!-- <table> <thead> <tfoot> <th> <tr> <td> <tbody> -->
      <!-- say a normal table with tr and td  -->
      <!-- count of td ==> no of columns  -->
      <!-- count of tr ==> no of rows  -->

      <table>
            <tr>
                  <!-- using style as attribute  -->
                  <td style="font-size: 20px;">
                        ghansham
                  </td>
                  <td> 
                        rajaram
                  </td>
                  <td>salunkhe</td>
            </tr>
            <tr>
                  <td>
                        ghansham
                  </td>
                  <td> 
                        rajaram
                  </td>
                  <td>salunkhe</td>
            </tr>
            <tr>
                  <td>
                        ghansham
                  </td>
                  <td> 
                        rajaram
                  </td>
                  <td>salunkhe</td>
            </tr>
      </table>

      <!-- another table  -->
      <table>
            <thead>
                  <th>ghansham</th>
                  <th>ghansham</th>
                  <th>ghansham</th>
            </thead>
            <tbody>
                  <tr>
                        <td>
                              ghansham
                        </td>
                        <td> 
                              rajaram
                        </td>
                        <td>salunkhe</td>
                  </tr>
                  <tr>
                        <td>
                              ghansham
                        </td>
                        <td> 
                              rajaram
                        </td>
                        <td>salunkhe</td>
                  </tr>
                  <tr>
                        <td>
                              ghansham
                        </td>
                        <td> 
                              rajaram
                        </td>
                        <td>salunkhe</td>
                  </tr>
            </tbody>
            <tfoot>
                  <td>ghansham</td>
                  <td>ghansham</td>
                  <td>ghansham</td>
                  
            </tfoot>
      </table>

</body>
</html>
